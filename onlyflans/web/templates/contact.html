{% extends "./base.html" %}
{% load static %}

{% block contenido %}
<div>
    <section id="highlights" class="py-5 container">
        <hr>
        <h2 class="text-center">CONTACTO</h2>
        <hr>
        <div class="col-12 offfset-0">
            <form action="/contacto" method="POST" class="pt-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3 text-center">
                    <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                        {{ form.customer_name.label_tag }}
                    </label>
                    <div>
                        {{ form.customer_name }}
                    </div>
                    <div class="text-danger">
                        {{ form.customer_name.errors }}
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <label for=" {{ form.customer_email.id_for_label }}" class="form-label">
                        {{ form.customer_email.label_tag }}
                    </label>
                    <div>
                        {{ form.customer_email }}
                    </div>
                    <div class="text-danger">
                        {{ form.customer_email.errors }}
                    </div>
                </div>
                <div class="text-center">
                    <label for=" {{ form.message.id_for_label }}" class="form-label">
                        {{ form.message.label_tag }}
                    </label>
                    <div>
                        {{ form.message }}
                    </div>
                    <div class="text-danger">
                        {{ form.message.errors }}
                    </div>
                </div>
                <div class="text-center pt-2">
                    <input type="submit" value="Enviar" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock %}
